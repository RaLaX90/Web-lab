function func(){
			   var digits = {}, tmp;
			   for (var i = 0; i <= 999; i++) {
			        tmp = i % 10 + ((i % 100) - (i % 10)) / 10 + (i / 100) ^ 0; 
			        if (digits[tmp] === undefined) {
			            digits[tmp] = 1;
			        } else {
			            digits[tmp] += 1;
			        }
			   }
			   tmp = 0;
			   for (i in digits) {
			       tmp += digits[i] * digits[i];
			   }
			   document.writeln( tmp );
			  };
	</script>

<input type="button" onclick="func()" value="Порахувати">
