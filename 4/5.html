<!DOCTYPE html>
<html>
<head>
	<title>Лаба 4</title>
</head>
<body>
<script type="text/javascript">
	var a = [];
	for(var i = 0; i <=10;i++){
		a[i] = (Math.floor(Math.random() *30) -5) ;
		document.write(a[i]+" ");
	}
	var b = 0;
	for(i=0;i<=10;i++){
		if(a[i]<0){
			b++;
		}
	}
	alert(b);
</script>
</body>
</html>
